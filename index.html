<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a mi GitHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 25px;
            transition: 0.3s;
            font-weight: bold;
        }

        a:hover {
            background-color: white;
            color: #1e90ff;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenidos a mi GitHub!</h1>
    <p>Este GitHub es de <strong>Félix David</strong></p>
    <a href="https://github.com/tu-usuario" target="_blank">Visita mi perfil</a>

    <footer>© 2025 Félix David</footer>
</body>
</html>
